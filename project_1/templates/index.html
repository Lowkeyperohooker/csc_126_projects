<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Live Stream</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="stream-container">
            <div class="video-frame">
                <img src="{{ url_for('video_feed') }}" alt="Live video stream" />
            </div>
            <div class="stream-info">
                <p>Welcome to the live stream. The content is being updated in real-time.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Live Stream Viewer</p>
        </div>
    </footer>
</body>
</html>
