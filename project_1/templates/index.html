<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <title>Face and Eye Detection</title>
</head>
<body>
  <div class="container">
    <h1>Face and Eye Detection</h1>
    <div class="controls">
      <button onclick="startDetection(true, true)">Face & Eye</button>
      <button onclick="startDetection(true, false)">Face</button>
      <button onclick="startDetection(false, true)">Eye</button>
      <button onclick="stopDetection()">Stop</button>
    </div>
    <div class="video-frame">
      <img id="videoFeed" src="" alt="Video Stream" />
    </div>
  </div>

  <script>
    function startDetection(faces, eyes) {
      const url = `/video_feed?faces=${faces}&eyes=${eyes}`;
      document.getElementById('videoFeed').src = url;
    }

    function stopDetection() {
      document.getElementById('videoFeed').src = '';
    }
  </script>
</body>
</html>
